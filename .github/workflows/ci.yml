name: Cricket Booking CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Start server for integration test
      run: |
        node server.js &
        sleep 3
      
    - name: Check server is running
      run: |
        curl -f http://localhost:2020 || exit 1

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          *.log

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for syntax errors
      run: node -c server.js

    - name: Validate package.json
      run: npm ls --depth=0 || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate || true

  deploy-ready:
    name: Deployment Check
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify all files present
      run: |
        test -f index.html || exit 1
        test -f style.css || exit 1
        test -f script.js || exit 1
        test -f server.js || exit 1
        test -f rahul_dravid.png || exit 1
        echo "‚úÖ All required files present"

    - name: Check server starts successfully
      run: |
        timeout 5 node server.js || true
        echo "‚úÖ Server can start"

    - name: Success message
      run: |
        echo "üéâ All checks passed! Ready for deployment."
        echo "üèè Cricket Ground Booking System is production-ready!"
